<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" 
        *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0 ">
        <p>Sin Resultados</p>
    </div>
</div>
